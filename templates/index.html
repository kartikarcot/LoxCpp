<!DOCTYPE html>
<html>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    textarea {
      display: block;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    pre {
      padding: 0.5rem;
      border-radius: 0.25rem;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    button {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0069d9;
    }
  </style>
  <head>
    <title>Python Runner</title>
  </head>
  <body>
    <h1>Lox Runner</h1>

    <main>
      <h2>Enter your Lox code:</h2>
      <textarea id="lox-code" rows="10" cols="50"></textarea>
      <div>
        <h2>Output:</h2>
        <pre id="output"></pre>
      </div>
    </main>

    <button onclick="runLox()">Run</button>

    <script>
      function runLox() {
        const code = document.getElementById("lox-code").value;
        // console log the code to the browser console
        console.log(code);
        const output = document.getElementById("output");

        // Send the Python code to the server for execution
        fetch("/run-lox", {
          method: "POST",
          body: JSON.stringify({ code }),
        })
          .then((response) => response.text())
          .then((data) => {
            output.innerText = data;
          })
          .catch((error) => {
            output.innerText = "Error: " + error;
          });
      }
    </script>
  </body>
</html>
