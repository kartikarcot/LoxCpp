<!DOCTYPE html>
<html>
<head>
	<title>Python Runner</title>
</head>
<body>
	<h1>Python Runner</h1>

	<div>
		<h2>Enter your Python code:</h2>
		<textarea id="python-code" rows="10" cols="50"></textarea>
	</div>

	<div>
		<h2>Output:</h2>
		<pre id="output"></pre>
	</div>

	<button onclick="runPython()">Run</button>

	<script>
		function runPython() {
			const code = document.getElementById("python-code").value;
			const output = document.getElementById("output");

			// Send the Python code to the server for execution
			fetch("/run-python", {
				method: "POST",
				body: JSON.stringify({code})
			})
			.then(response => response.text())
			.then(data => {
				output.innerText = data;
			})
			.catch(error => {
				output.innerText = "Error: " + error;
			});
		}
	</script>
</body>
</html>
