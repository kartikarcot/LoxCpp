name: C/C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup C/C++ Compiler
      uses: rlalik/setup-cpp-compiler@v1.2
      with:
        compiler: clang-12
    - name: cmake configure
      run: mkdir build && cd build && cmake ../
    - name: build binaries
      run: cd build && make && make && make
    - name: run tests
      run: make test
