name: C/C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on:ubuntu-latest
  steps:
    - name: cmake configure
      run: mkdir build && cd build && cmake ../
    - name: build binaries
      run: make && make && make
    - name: run tests
      run: make test
